
<!DOCTYPE html>
<html lang="en" class="no-js">
    {% load humanize %}
    {% load static %}
    {% include 'tenantRecords/headscripts.html' %}

	<body>
		<div class="container">
			<header>
				<h1>The capital Hub <span>Revisions</span> </h1>
                {% include 'tenantRecords/navbar.html' %}
			</header>
			<div class="component">

                <table class="">
                    <thead>
                    {% for version in versions %}
                        <tr><th ><a style="color: #ffffff" href="{% url 'tenantRecords:revision' version version.id %}"> {{ version }}  </a></th></tr>
                    {% endfor %}
                    </thead>
                </table>

				<p class="filler"></p>
			</div>

		</div><!-- /container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
		<script src="{% static "tenantRecords/js/jquery.stickyheader.js" %}"></script>
		<script src="{% static "tenantRecords/js/jquery.ba-throttle-debounce.min.js" %}"></script>
	</body>
</html>
