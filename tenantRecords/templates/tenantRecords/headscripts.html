<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Capital Hub Information System</title>
    <link rel="shortcut icon" href="../favicon.ico"/>

    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'tenantRecords/css/normalize.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'tenantRecords/css/demo.css' %}"/>

    <![endif]-->

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
  function initialize() {
	  var mapCanvas = document.getElementById('map-canvas');
	  var myLatlng = new google.maps.LatLng(9.090112, 7.450173);
	    var mapOptions = {
	      center: myLatlng,
	      zoom: 15,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    }
	    var map = new google.maps.Map(mapCanvas, mapOptions);

	 // To add the marker to the map, use the 'map' property
	    var marker = new google.maps.Marker({
	        position: myLatlng,
	        map: map,
	        title:"hub"
	    });

	    // To add the marker to the map, call setMap();
	    //marker.setMap(map);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
